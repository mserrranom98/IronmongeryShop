<div fxLayout="row" fxLayoutAlign="center center" class="page-wrap height-100 bg-session">
  <div class="card card-container text-center p-1">

    <div fxLayout="row" fxLayoutAlign="center">
      <img class="logo-proxime" src="assets/img/session-logo.png" />
    </div>
    <h2 class="login-title">SIGN IN TO YOUR ACCOUNT</h2>

    <form [formGroup]="signinForm" (ngSubmit)="signin()" class="form-login">
      <div class="">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            name="email"
            [formControl]="signinForm.controls['email']"
            value="">
        </mat-form-field>
        <small
          *ngIf="signinForm.controls['email'].hasError('required') && signinForm.controls['email'].touched"
          class="form-error-msg"> Email is required </small>
      </div>

      <div class="">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            type="password"
            name="password"
            matInput
            [formControl]="signinForm.controls['password']"
            value="">
        </mat-form-field>
        <small
          *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched"
          class="form-error-msg"> Password is required </small>
      </div>

      <span class="text-forgot-password"><a [routerLink]="'/sessions/forgot-password'">Forgot Password</a></span>
      <button class="btn-primary" type="submit" [disabled]="signinForm.invalid">Sign In</button>
    </form>

    <hr>

    <p class="register-text">New to Proxime?</p>
    <button class="btn-second" type="button" routerLink="/signup">Create a New Account</button>

  </div><!-- /card-container -->
</div><!-- /container -->
