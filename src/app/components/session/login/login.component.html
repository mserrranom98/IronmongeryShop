<div fxLayout="column" fxLayoutAlign="center center" class="height-100 bg-session">
  <ngx-alerts></ngx-alerts>
  <div class="card card-container text-center p-1">

    <div fxLayout="row" fxLayoutAlign="center">
      <img class="logo-proxime" src="assets/img/settings.svg" />
    </div>
    <h2 class="login-title">SIGN IN TO YOUR ACCOUNT</h2>

    <form [formGroup]="signinForm" (ngSubmit)="signin()" class="form-login">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          name="email"
          formControlName="email">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          type="password"
          name="password"
          matInput
          formControlName="password">
      </mat-form-field>

      <span class="text-forgot-password"><a routerLink="/sessions/forgot-password">Forgot Password</a></span>
      <button class="btn-primary" type="submit">Sign In</button>
    </form>
    <button class="btn-second mb-1" type="button" routerLink="/session/signup">Create a New Account</button>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1%">
      <button fxFlex="32" class="btn btn-lg btn-facebook" (click)="onClickFacebookLogin()" ><i class="fa fa-facebook"></i></button>
      <button fxFlex="32" class="btn btn-lg btn-google" (click)="onClickGoogleLogin()" ><i class="fa fa-google-plus" aria-hidden="true"></i></button>
      <button fxFlex="32" class="btn btn-lg btn-twitter" (click)="onClickTwitterLogin()" ><i class="fa fa-twitter"></i></button>
    </div>

  </div><!-- /card-container -->
</div><!-- /container -->
