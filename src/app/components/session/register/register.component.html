<div fxLayout="column" fxLayoutAlign="center center" class="bg-session height-100">
  <ngx-alerts></ngx-alerts>
  <div class="card card-container text-center p-1">

    <div fxLayout="row" fxLayoutAlign="center">
      <img class="logo-proxime" src="assets/img/settings.svg" />
    </div>
    <h2 class="login-title">SIGN UP TO USE OUR SERVICE</h2>

    <form [formGroup]="signupForm" (ngSubmit)="signup()" class="form-login">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          class="input-text"
          matInput
          name="email"
          formControlName="email">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          type="password"
          name="password"
          matInput
          formControlName="password">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input
          type="password"
          name="confirmPassword"
          matInput
          formControlName="confirmPassword">
      </mat-form-field>
      <button class="btn-primary" type="submit">Create a New Account</button>
    </form>

    <button class="btn-second" type="button" routerLink="/">Sign in to existing account</button>

  </div><!-- /card-container -->
</div><!-- /container -->
